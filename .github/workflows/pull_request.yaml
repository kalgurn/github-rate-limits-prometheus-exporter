name: Pull Request
on:
  pull_request:
    branches:
      - master

env:
  IMAGE_NAME: grl-exporter

jobs:
      
  build: 
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: 
          - linux
          - darwin
        goarch: 
          - amd64
          - arm64
        go-version: 
          - '1.17'
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }} # The Go version to download (if necessary) and use.
      
      # Install all the dependencies
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint
          
      # Run build of the application
      - name: Run build
        run: ./build.sh ${{ github.sha }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Store intermediate artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.IMAGE_NAME}}-${{ matrix.goos }}-${{ matrix.goarch }}-${{ github.sha }}.zip
          path: ${{ env.IMAGE_NAME}}-${{ matrix.goos }}-${{ matrix.goarch }}.zip
      
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: 
            - '1.17'
    needs:
      - build
    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }} # The Go version to download (if necessary) and use.

      - name: Run Unit tests
        run: go test ./... -test.v
